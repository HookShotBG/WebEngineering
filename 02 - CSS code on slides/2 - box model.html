<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: lightblue;
            border: 5px solid blue;
            padding: 30px;
            margin: 50px;
        }
    </style>
</head>

<body>


    <div>This text is the content of the box. The padding is 30px, the margin 50px. The border is 5px and blue.
    </div>
    <div>
        This is a second box. You will notice that the distance to the first div is only 50px, and not 2 x 50px. This effect is called "margin collapsing."
    </div>

</body>

</html>
